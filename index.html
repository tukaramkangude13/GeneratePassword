<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-l from-[#1B1030] to-[#5C297F] text-white">
    <!-- Main Container -->
    <div class="relative flex flex-col w-80 h-96 mx-auto mt-3">

        <!-- Header -->
        <div class="relative mx-auto my-3 text-2xl">PASSWORD GENERATOR</div>

        <!-- Password Display Section -->
        <div class="justify-between relative px-4 border-b-8 border-b-stone-950 rounded-md bg-[#2C1A4A] flex">
            <p>PASSWORD</p>
            <button data-copy class="relative">
                <span data-copyMsg></span>
                <!-- SVG Icon -->
                <svg width="30px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M19.5 16.5L19.5 4.5L18.75 3.75H9L8.25 4.5L8.25 7.5L5.25 7.5L4.5 8.25V20.25L5.25 21H15L15.75 20.25V17.25H18.75L19.5 16.5ZM15.75 15.75L15.75 8.25L15 7.5L9.75 7.5V5.25L18 5.25V15.75H15.75ZM6 9L14.25 9L14.25 19.5L6 19.5L6 9Z" fill="#FFFF00"/>
                </svg>
            </button>
        </div>

        <!-- Settings Section -->
        <div class="flex flex-col relative bg-gray-950 mt-5 rounded-lg p-5">
            <!-- Length Converter -->
            <div class="flex flex-col">
                <!-- Length Display -->
                <div class="flex justify-between px-4">
                    <p>Password Length</p>
                    <p id="length-number">7</p> <!-- Length display corrected -->
                </div>
                <!-- Slider -->
                <div class="slidecontainer w-full px-4">
                    <input type="range" min="1" max="15" value="7" id="length-slider" class="slider border border-yellow-500 w-full">
                </div>
            </div>

            <!-- Checkbox Options -->
            <div class="flex text-sm flex-col mt-4">
                <label>
                    <input id="Uppercase" type="checkbox" checked> Include Uppercase Letters
                </label>
                <label>
                    <input id="Lowercase" type="checkbox"> Include Lowercase Letters
                </label>
                <label>
                    <input id="Numbers" type="checkbox"> Include Numbers
                </label>
                <label>
                    <input id="Symbol" type="checkbox"> Include Symbols
                </label>
            </div>

            <!-- Password Strength Section -->
            <div class="flex flex-col mt-4">
                <div class="flex my-3 justify-between px-4">
                    <p class="font-bold">Strength</p>
                    <button id="indicator" class="w-6 h-6 bg-red-500 rounded-full"></button>
                </div>

                <!-- Generate Button -->
                <div class="flex justify-center px-4 border-b-4 bg-purple-700 rounded-lg border-b-yellow-400">
                    <button class="generatebutton py-2 px-4 text-xl">GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
